<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 86%, 77%); }
  </style>
</head>
<body>
<div class="container">
  <div class="first-column">
    <img class="logo" src="images/logo.svg" alt="logo">
    <img class="mockup" src="images/illustration-mockups.svg" alt="Mock up site">
  </div>
  <section class="landing-content">
    <h2 class="title">Build The Community Your Fans Will Love</h2>
    <p class="lead">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion. </p>
    <a class="btn">Register</a>
  </section>
</div>
<div class="social-link">
  <a href="#" class="social-btn"><i class="fab fa-facebook"></i></a>
  <a href="#" class="social-btn"><i class="fab fa-twitter"></i></a>
  <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
</div>
<footer>
  <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">KAVD</a>.</p>
</footer>
</body>
</html>
